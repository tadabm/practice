name: Deployment Workflow
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: Run Tests
        run: npm test
      - name: Build Application
        run: npm run build

      - name: Deploy Application
        run: echo "Deploying application..."